<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!--Bootstrap CSS-->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Formularios</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <h4 class="mt-5 mb-5 ml-sm-0 ml-5">Formulario de contacto</h4>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-10 col-sm-8">
                <form action="">
                    <div class="row form-group">
                        <div class="col-12 col-sm-6">
                            <label for="nombre"></label>
                            <input type="text" class="form-control" placeholder="Nombre" id="nombre" name="nombre">
                        </div>
                        <div class="col-12 col-sm-6">
                            <label for="password"></label>
                            <input type="password" class="form-control" placeholder="Contraseña" id="password" name="password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="mensaje"></label>
                        <textarea name="mensaje" class="form-control" id="mensaje" placeholder="Mensaje"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="pais"></label>
                        <select name="pais" id="pais" class="form-control">
                            <option value="mexico">México</option>
                            <option value="spain">España</option>
                            <option value="francia">Francia</option>
                        </select>
                    </div>
                   
                    <div class="form-check mb-3">
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input" id="terminos" name="terminos">Términos y condiciones
                        </label>
                    </div>
                    <input type="submit" class="btn btn-primary" value="Enviar">
                </form>
            </div>
        </div>



        <h4 class="mt-3 ml-4 text-primary">1. Input Group</h4>
        <p class="">Ejemplo</p>
            <form>
                <label>Indica la dirección de tu página web</label>
                <div class="input-group">
                    <!--extensión delante del formulario-->
                    <div class="input-group-prepend">
                        <span class="input-group-text">https://</span>
                    </div>
                    <input class="text" class="form-control" placeholder=" Tu URL">
                    <!--extensión después del formulario-->
                    <div class="input-group-append">
                        <span class="input-group-text">.blogspot.com</span>
                    </div>
                </div>
            </form>




    
        
    </div>
    <!--Optional JavaScript-->
    <!--jQuery first, then Popper.js, then Bootstrap JS-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
