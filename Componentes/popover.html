<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
     <link rel="stylesheet" href="estilos.css" type="text/css">
    <title>Componente PopOver</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h4 class="mt-5 text-primary">Componente PopOver</h4>
                <p class="mt-3">Permite ofrecer información adicional de un elemento sobre el que hacemos clic. Es necesario incluir un script de jQuery para que funcione.</p>
                <p>Ejemplo:</p>
                <div class="btn btn-light" data-toggle="popover" title="Philip K. Dick" data-content="Escritor y novelista de ciencia ficción, trató temas como la sociología, la política y la metafísica en sus primeras novelas, donde predominaban las empresas monopolísticas, los gobiernos autoritarios y los estados alterados de conciencia.">
                Autor
                </div>
            </div>
            <div class="col-12">
                <p class="mt-3">Ejemplo modificando la posición:</p>
                <div class="btn btn-light" data-toggle="popover" title="¿Sueñan los androides con ovejas eléctricas?" data-content="Novela de ciencia ficción ciberpunk del autor Philip K. Dick publicada en 1968. Fue versionada por Ridley Scott en la película Blade Runner de 1982." data-placement="bottom">
                Obra
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script>
        $(function () {
          $('.btn').popover({
            container: 'body'
          })
        })
      </script>
</body>
</html>
