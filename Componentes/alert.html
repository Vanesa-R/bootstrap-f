<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
     <link rel="stylesheet" href="estilos.css" type="text/css">
    <title>Componente Alert</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h4 class="mt-3 text-primary">Componente Alert</h4>
                <p class="mt-5">Sirve para mostrar mensajes al usuario.</p>
                <p>Ejemplo:</p>
                <div class="alert alert-danger"> <!--Danger muestra el color rojo-->
                    <p class="mb-0">¡Peligro!</p>
                </div>
            </div>
            <div class="col-12 mt-5">
                <p>Podemos añadir botones que nos permitan cerrar estos mensajes.</p>
                <p>Ejemplo:</p>
                <div class="alert alert-info alert-dismissible show fade p-3">
                    <p class="mb-0">Esta web utiliza cookies propias y de terceros para analizar y mejorar su experiencia de navegación.</p>
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
