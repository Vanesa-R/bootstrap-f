<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
     <link rel="stylesheet" href="estilos.css" type="text/css">
    <title>Componente Progress</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h4 class="mt-5 text-primary">Barra de progreso</h4>
                <p class="mt-3">Crea barras de progreso.</p>
                <p>Ejemplo:</p>
                <!--Barra-->
                <div class="progress bg-light" style="height: 20px; width: 200px;">
                    <!--Progreso-->
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" style="width: 65%;">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
