<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Bootstrap CSS -->

     <link rel="stylesheet" href="estilos.css" type="text/css">
    <title>Componente Tooltip</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h4 class="mt-5 text-primary">Componente Tooltip</h4>
                <p class="mt-3">Permite dar información adicional de un elemento sobre el que posicionamos el ratón.</p>
                <p>Ejemplo:</p>
                <div data-toggle="tooltip" title="Logotipo con las iniciales de mi nombre y primer apellido">
                    <img src="../Ejercicio 1/img/logopagina.png"/>
                </div>
            </div>
        </div>
    </div>

</html>
